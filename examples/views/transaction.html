<div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header" data-background-color="blue">
                    <h4 class="title">Add Transaction</h4>
                    <p class="category">Transfer funds for succesfull ads.</p>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>User name</th>
                            <th>Amount</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr >
                              <form>
                              <td><input type="text" class="form-control" ng-model="trans.user" required></td>
                              <td><input type="number" class="form-control" ng-model="trans.amount" required></td>
                              <td><input type="text" class="form-control" ng-model="trans.description" required></td>
                              
                            <td class="td-actions text-right">
                                    <button ng-click="addTransaction(trans)" type="submit" rel="tooltip" title="Add" class="btn btn-success btn-simple btn-lg">
                                        ADD
                                    </button>
                             </td>
                            </form>
                         </tr>
                       </tbody>
                      </table>

                </div>
            </div>
        </div>
        <div class="message-success"><p style="color: green; width: 100%;  margin-top:40px;"> {{message_added}}</p></div>
           
    </div>
