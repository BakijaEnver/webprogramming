<div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header" data-background-color="blue">
                    <h4 class="title">Your Transactions</h4>
                    <p class="category">Transactions in which you were involved are displayed below.</p>
                </div>
                <div class="card-content table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Transactor</th>
                            <th>Receiver</th>
                            <th>Amount</th>
                            <th>Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="transactions in transaction">
                              <td>{{transactions.transactor}}</td>
                              <td>{{transactions.receiver}}</td>
                              <td>{{transactions.amount}}</td>
                              <td>{{transactions.description}}</td>
                              <td class="td-actions text-right">
                                    <button ng-click="removetransaction(transactions._id)" type="submit" rel="tooltip" title="REMOVE" style="color: red" class="btn btn-success btn-simple btn-lg">
                                        REMOVE
                                    </button>
                             </td>
                         </tr>
                       </tbody>
                      </table>

                </div>
            </div>
        </div>
        <div class="message-success"><p style="color: green; width: 100%;  margin-top:40px;"> {{message_added}}</p></div>
           
    </div>
